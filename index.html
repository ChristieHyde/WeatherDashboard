<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style/style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
      ></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
      ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="text-center margin-5">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="row mx-1">
            <aside class="sidebar col-12 col-md-4 col-lg-3">
                <section>
                    <form id="search-form">
                        <label for="city-search">Search for a City:</label>
                        <br>
                        <input id="city-search"/>
                        <button>Search</button>
                    </form>
                </section>
                <ul id="search-history">
                    
                </ul>
            </aside>
            <section class="content col-12 col-md-8 col-lg-9">
                <article id="current-weather" class="col-4">

                </article>
                <h3 id="forecast-heading">Five-Day Forecast</h3>
                <section id="forecast" class="row">

                </section>
            </section>
            <script src="./assets/script/script.js"></script>
        </main>
    </body>
</html>
