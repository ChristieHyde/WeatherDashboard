<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/style/style.css">
        <script
            src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
      ></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
      ></script>
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <aside class="sidebar">
                <section>
                    <form id="search-form">
                        <label for="city-search">Search for a City</label>
                        <br>
                        <input id="city-search"/>
                        <button>Search</button>
                    </form>
                </section>
                <ul id="search-history">
                    
                </ul>
            </aside>
            <section class="main-content">
                <article id="current-weather">

                </article>
                <section id="forecast">

                </section>
            </section>
            <script src="./assets/script/script.js"></script>
        </main>
    </body>
</html>
